<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>chatterbox</title>
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-emoji-picker/css/jquery.emojipicker.css">
  <link rel="stylesheet" type="text/css" href="bower_components/jquery-emoji-picker/css/jquery.emojipicker.a.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
 <!-- Emoji Data -->
  <script type="text/javascript" src="bower_components/jquery-emoji-picker/js/jquery.emojipicker.js"></script>
  <script type="text/javascript" src="bower_components/jquery-emoji-picker/js/jquery.emojis.js"></script>
  <script>
    // YOU DO NOT NEED TO EDIT THIS CODE
    if (!/(&|\?)username=/.test(window.location.search)) {
      var newSearch = window.location.search;
      if (newSearch !== '' & newSearch !== '?') {
        newSearch += '&';
      }
      newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = newSearch;
    }
  </script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="main">
    <div class='menu'>
      <div class='menuIcon'></div>
      <div class='menuContent'>
        <h1>chatterbox</h1>
        <div>
            <select id='roomSelect'>
            </select>
            <div class='menuItem'>
              <button id="addRoom" class='btn'> Add room</button>
            </div>
        </div>
         </div>
    </div>
    <!-- Your HTML goes here! -->
    <div class="inputWrapper">
      <div>
        <form action="#" id="send" method="post">
          <input type="text" name="message" id="message" placeholder="SAY HI!" data-emojiable=true />
          <button type="submit" name="submit" class="submit">
            Submit
          </button>
        </form>
        <div class='info'>
          Posting in <span class='info_room'></span> as <span class='info_user'></span>
        </div>
      </div>
    </div>
  </div>
  <div id="chats"></div>

  <script id="msg-template" type="text/x-handlebars-template">
  <div>
    <div class="clear"></div>
    <div class="bubble {{#if fromMe}} from-me {{else}} from-them {{/if}}">
      <div class='date'>
        {{date}}
      </div>
      <div class="message">
        <h1 class="username">{{username}} <span class='beFriend'> ‚≠ê </span></h1>
        <div class="messageBody">
          {{message}}
        </div>
      </div>
    </div>
  </div>
</script>
</body>

</html>
